name: CI
on:
  push:
    branches:
      - main
  pull_request:
    types:
      # Defaults
      - opened
      - synchronize
      - reopened
      # Draft->ready
      - ready_for_review
      # Edit the title or top comment
      - edited

jobs:
  precommit:
    name: Precommit checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: griceturrble/precommit-checks-action@v3
